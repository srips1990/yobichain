## Server Params
## ------ ------
linux_admin_user=yobiuser
hardening_enabled=false		# Set this value to "true" to enable system hardening
startup_service_name=yobichain
startup_script_name=yobichain.sh


## Database params
## -------- ------
db_name=yobichain-db
db_host_name=localhost
db_file_name=yobichain.sql


## GIT
## ---
git_user_base_url=https://github.com/srips1990


## Blockchain params
## ---------- ------
mc_dl_base_url=http://www.multichain.com/download
multichainVersion=2.2.1		# VERSIONS < "2.2 beta 3" ARE NOT SUPPORTED
chainname=yobichain
protocol=20013
networkport=61172
rpcport=15590


## Multichain Explorer params
## ---------- -------- ------
mc_explorer_download_url=https://github.com/MultiChain/multichain-explorer-2.git
mc_explorer_dir_name=multichain-explorer-2
mc_explorer_sample_config=example.ini
mc_explorer_config_file_name=config.ini
explorerport=4444
explorerDisplayName=yobichain


## Multichain Web Demo params
## ---------- --- ---- ------
mc_web_demo_download_url=https://github.com/MultiChain/multichain-web-demo.git
mc_web_demo_dir_name=multichain-web-demo
mc_web_demo_conf_file_name=config.txt


## PHP
## ---
phpversion=8.1
phpinipath=/etc/php/$phpversion/apache2/php.ini
webServerActiveDirectory=/var/www/html


## PHPMyAdmin
## ----------
phpmyadminversion=5.2.0
phpmyadminDownloadPath=https://files.phpmyadmin.net/phpMyAdmin/$phpmyadminversion
archiveFileName=phpMyAdmin-$phpmyadminversion-all-languages.tar.gz


## EXTERNAL API KEYS
