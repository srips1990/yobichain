use_sendgrid_mailer=false	# THIS PARAMETER IS HIGHLY CONTAGIOUS. AVOID CONTACT.
sendinblue_api_key=A3N21No197
sendgrid_api_key=A4N3ikdIIOE


## Yobichain-Web
## -----------------
